<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opinno | Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css"> 
    <link rel="stylesheet" href="./signIn.css">
    <link rel="stylesheet" href="../../styles.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&display=swap" rel="stylesheet" />
</head>
<body class="dark-theme"> 
    <header>
        <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="#">
                    <span class="logo has-text-weight-bold is-size-4">Opin<span class="green_n">n</span>o</span></span>
                </a>
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
                    <span aria-hidden="true"></span><span aria-hidden="true"></span><span aria-hidden="true"></span>
                </a>
            </div>
            <div id="navbarMenu" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="../../index.html">Home</a>
                </div>
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <button id="theme-toggle" class="button">Theme</button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="login-container">
        <div class="box"> <h1 class="title has-text-centered mb-5">Login</h1> <form id="loginForm" action="#" method="POST"> <div class="field">
                    <label for="email">Email</label>
                    <div class="control has-icons-left">
                        <input class="input" type="email" id="username" placeholder="raul@riwi.io" required>
                        <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                        </span>
                    </div>
                    <p class="help is-danger" id="usernameError" style="display:none;"></p> </div>

                <div class="field">
                    <label for="password">Password</label>
                    <div class="control has-icons-left">
                        <input class="input" type="password" id="password" placeholder="********" required>
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                    </div>
                    <p class="help is-danger" id="passwordError" style="display:none;"></p> </div>

                <div class="field mt-5">
                    <div class="control">
                        <button type="submit" class="button is-fullwidth">Log In</button>
                    </div>
                </div>

                <div class="field mt-3">
                    <div class="control">
                        <a href="../signUp/signUp.html"><button type="button" class="button is-gray is-fullwidth">Register</button></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="./signIn.js"></script>
    <script src="../../assets/scripts/global.js"></script>
</body>
</html>
