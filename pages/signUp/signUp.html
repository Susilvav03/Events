<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opinno | Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <link rel="stylesheet" href="../../global.css"> 
    <link rel="stylesheet" href="./register.css"> 
</head>
<body>
    <div class="register-container">
        <h1 class="title has-text-centered mb-5">Create Account</h1>
        <form action="#" method="POST">
            <div class="field">
                <label class="label" for="name">Full Name</label>
                <div class="control has-icons-left">
                    <input class="input" type="text" id="name" placeholder="Your full name" required>
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                </div>
            </div>

            <div class="field">
                <label class="label" for="email">Email Address</label>
                <div class="control has-icons-left">
                    <input class="input" type="email" id="email" placeholder="example@domain.com" required>
                    <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                    </span>
                </div>
            </div>

            <div class="field">
                <label class="label" for="password">Password</label>
                <div class="control has-icons-left">
                    <input class="input" type="password" id="password" placeholder="Create your password" required>
                    <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                    </span>
                </div>
            </div>

            <div class="field">
                <label class="label" for="confirm_password">Confirm Password</label>
                <div class="control has-icons-left">
                    <input class="input" type="password" id="confirm_password" placeholder="Confirm your password" required>
                    <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                    </span>
                </div>
            </div>

            <div class="field mt-5">
                <div class="control">
                    <button type="submit" class="button is-primary is-fullwidth">Register</button>
                </div>
            </div>

            <div class="has-text-centered mt-4">
                <p>Already have an account? <a href="./login.html">Log In</a></p>
            </div>
        </form>
    </div>

    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
</body>
</html>
